<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cine Pato</title>
  <link rel="stylesheet" href="style.css">
  <!-- Swiper.js CSS para el carrusel -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
  <h1>Cine Pato</h1>

  <div class="logout-container">
    <button onclick="logout()">Cerrar sesión</button>
  </div>

  <div class="search-box">
    <select id="typeFilter">
      <option value="all">Todos</option>
      <option value="movie">Películas</option>
      <option value="tv">Series</option>
    </select>
    <input type="text" id="searchInput" placeholder="Buscar películas o series...">
    <button onclick="searchMovies()">Buscar</button>
  </div>

  <div class="swiper mySwiper">
    <div class="swiper-wrapper" id="results"></div>
    <div class="swiper-pagination"></div>
  </div>

  <div id="movie-details" class="hidden"></div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
